<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="clientTab">
    <table border="0" style="width:100%;border-collapse:collapse;border:0">
        <tr class="clientHead">
            <td colspan="2">
                Liste des échéanciers
            </td>
            <td>
                Prochaine date
            </td>
        </tr>
        <tr class="clientLine" ng-repeat="echeance in echeances track by echeance.id">
            <td class="elementLineRemove" ng-click="deleteEcheance(echeance.id)">
                X
            </td>
            <td>
                <a href="#/echeance{{echeance.id}}" ng-click="selEcheance(echeance.id)"
                   ng-class="{active:selectedEcheance()==echeance.id}">
                    {{echeance.nom}}
                </a>
            </td>
            <td>
                <span ng-bind="getNext(echeance)"/>
            </td>
        </tr>
        <tr class="clientHead">
            <td colspan="3">
                Total 2016: <span ng-bind="getTotalEcheances()"/>
            </td>
        </tr>
    </table>
</div>

<p>
    <a class="appliBtn" href="#/echeance" ng-click="resetForm()">Créer un échéancier</a>
</p>
<div ng-view="ng-view"></div>
</body>
</html>

<html>

<div class="clientTab">
	<table border="0" class="roundTable">
		<tr class="clientHead">
			<td colspan="2">
				Liste des factures
			</td>
			<td>
				Jours
			</td>
			<td>
				Mois
			</td>
		</tr>
		<tr  class="clientLine" ng-repeat="facture in factures track by facture.id">
			<td class="elementLineRemove" ng-click="deleteFacture(facture.id)">
				X
			</td>
			<td style="background-color: transparent">
				<a ng-class="{active:selectedFacture()==facture.id}" href="#/facture{{facture.id}}" ng-click="selFacture(facture.id)">
					{{getNomClient(facture.idClient)}} : {{facture.montantTTC | currency}}
				</a>
			</td>
			<td class="clientLineData">
				<span ng-bind="getNbJours(facture)"/>
			</td>
			<td class="clientLineData">
				<span ng-bind="facture.dateDebut | date : 'MM/yyyy'"/>
				<span style="margin-left:50px" ng-show="facture.payee">
					Payée
				</span>
			</td>
			</a>
		</tr>
		<tr class="clientHead">
			<td colspan="4">
				Total: <span ng-bind="getTotalFactures() | currency"/>
			</td>
		</tr>
	</table>
</div>

<p>
	<a class="appliBtn" href="#/facture" ng-click="resetForm()">Créer une facture</a>
</p>
<div ng-view="ng-view"></div>
</body>
</html>
